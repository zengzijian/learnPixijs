<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../pixi.js"></script>
</head>
<body>
<script>
    var app = new PIXI.Application(400, 300);
    document.body.appendChild(app.view);

    var texture = new PIXI.Texture.fromImage('../assets/eggHead.png');

    var total = 20;
    for(var i = 0; i < total; i++) {
        var item = new PIXI.Sprite(texture);
        item.anchor.set(0.5);
        item.x = Math.random() * app.screen.width;
        item.y = Math.random() * app.screen.height;

        // 应用于网格的色调，默认值为0xFFFFFF
        item.tint = Math.random() * 0xFFFFFF;
        item.scale.set(0.4 + Math.random() * 0.2);
        app.stage.addChild(item);
    }
</script>
</body>
</html>
