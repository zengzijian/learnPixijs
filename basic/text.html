<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../pixi.js"></script>
</head>
<body>
<script>
    var app = new PIXI.Application(400, 300, {
        backgroundColor: 0x5ba6f1
    });
    document.body.appendChild(app.view);

    var basicText = new PIXI.Text("basic text");
    basicText.x = 30;
    basicText.y = 90;
    app.stage.addChild(basicText);

    var style = new PIXI.TextStyle({
        fontFamily:"Arial",
        fontSize: 36,
        fontStyle:'italic',
        fontWeight:'bold',
        fill:['#ffffff', "#00ff99"], // 渐变
        stroke: '#ff0000',
        strokeTickness: 5,
        wordWrap: true,
        wordWrapWidth: 300,
        dropShadow: true,
        dropShadowColor: '#000000',
    });
    var richText = new PIXI.Text("Rich text with a lot of options and across multiple lines", style);
    richText.x = 30;
    richText.y = 120;

    app.stage.addChild(richText);

</script>
</body>
</html>
