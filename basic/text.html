<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../pixi.js"></script>
</head>
<body>
<script>
    var app = new PIXI.Application(400, 300, {
        backgroundColor: 0x5ba6f1
    });
    document.body.appendChild(app.view);

    // PIXI.Text()，实例话文字对象，第二个参数可以传入text的样式配置
    var basicText = new PIXI.Text("basic text");
    basicText.x = 30;
    basicText.y = 40;
    app.stage.addChild(basicText);

    var style = new PIXI.TextStyle({
        fontFamily:"Arial",
        fontSize: 36,
        fontStyle:'italic',
        fontWeight:'bold',
        fill:['#ffffff', "#00ff99"], // 渐变
        stroke: '#ff0000',
        strokeThickness: 5, // 为什么这里设置的stroke颜色和厚度，都不起作用？？ 【居然是我拼错了,thickness】
        wordWrap: true,
        wordWrapWidth: 300, // 换行的宽度
        dropShadow: true,
        dropShadowColor: '#000000', // shadow颜色
        dropShadowBlur: 4, // shadow模糊程度
        dropShadowAngle: Math.PI/6, // shadow角度默认为30度
        dropShadowDistance: 6, // shadow偏移的距离
        dropShadowAlpha:1 // shadow透明度
    });
    var richText = new PIXI.Text("Rich text with a lot of options and across multiple lines", style);
    richText.x = 30;
    richText.y = 90;

    app.stage.addChild(richText);


</script>
</body>
</html>
